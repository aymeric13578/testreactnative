name: android-deployment

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    continue-on-error: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
      
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Ruby Dependencies
        run: |
          cd android
          bundle install

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Node.js Dependencies
        run: |
          cd android
          npm install

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Setup Google Services Account Key
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" | jq -R 'fromjson'
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" | jq -R -s 'fromjson' > android/google-service-account-key.json
          cat android/google-service-account-key.json
          jq . android/google-service-account-key.json  # Check if the JSON is valid

      - name: Build and Deploy
        run: |
          cd android
          export NODE_OPTIONS=--openssl-legacy-provider
          bundle exec fastlane android internal
